<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nkashama(ET) - Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Same CSS as before ‚Äî unchanged for design */
    body { font-family: 'Roboto'; margin: 0; padding: 0; background:#f4f4f4; color:#333; }
    header { background:#333; color:#fff; padding:1em 0; text-align:center; }
    nav { background:#444; padding:0.5em 0; text-align:center; }
    nav ul { list-style:none; display:flex; justify-content:center; padding:0; margin:0; }
    nav ul li { margin:0 15px; }
    nav ul li a { color:#fff; text-decoration:none; font-weight:bold; }
    section { max-width:900px; padding:40px 20px; margin:auto; background:#fff; border-bottom:1px solid #ddd; }
    #about { display:flex; flex-wrap:wrap; align-items:center; justify-content:center; }
    #about img { width:150px; height:150px; border-radius:50%; object-fit:cover; margin-right:30px; }
    #skills ul { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; list-style:none; padding:0; }
    #skills ul li { background:#e2e2e2; padding:10px; border-radius:5px; text-align:center; font-weight:bold; }
    .portfolio-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:25px; }
    .portfolio-item { border:1px solid #ddd; border-radius:8px; overflow:hidden; background:#fff; }
    .portfolio-item img { width:100%; height:200px; object-fit:cover; }
    .portfolio-item-info { padding:15px; }
  </style>
</head>

<body>
  <header>
    <h1>Nkashama(ET)</h1>
    <p>Oracle form/Report Developer | Backend Developer</p>
  </header>

  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>

    <!-- ABOUT SECTION -->
    <section id="about">
      <img id="profile-photo" src="img/profile.jpg" alt="Profile">
      <div class="about-content">
        <h2>About Me üëã</h2>
        <p id="about-text">Loading...</p>
      </div>
    </section>

    <hr>

    <!-- SKILLS SECTION -->
    <section id="skills">
      <h2>My Skills üõ†Ô∏è</h2>
      <ul id="skills-list"></ul>
    </section>

    <hr>

    <!-- PORTFOLIO SECTION -->
    <section id="portfolio">
      <h2>Portfolio üöÄ</h2>
      <div id="portfolio-grid" class="portfolio-grid"></div>
    </section>

    <hr>

    <!-- CONTACT SECTION -->
    <section id="contact">
      <h2>Get In Touch ‚úâÔ∏è</h2>
      <p>Email: your.email@example.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- Load Data (skills, projects) -->
  <script src="js/data.js"></script>

  <!-- Page Loader -->
  <script>
    // Load About Text from about.txt
    fetch('about.txt')
      .then(res => res.text())
      .then(text => document.getElementById('about-text').innerText = text);

    // Load Skills
    const skillsList = document.getElementById("skills-list");
    skills.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill;
      skillsList.appendChild(li);
    });

    // Load Portfolio Projects
    const portfolioGrid = document.getElementById("portfolio-grid");
    projects.forEach(p => {
      const item = document.createElement("div");
      item.className = "portfolio-item";

      item.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="portfolio-item-info">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <a href="${p.link}" target="_blank">View</a> | 
          <a href="${p.github}" target="_blank">GitHub</a>
        </div>
      `;
      portfolioGrid.appendChild(item);
    });
  </script>

</body>
</html>
